{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- Full Screen Search Start -->
<div class="modal fade" id="searchModal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content" style="background: rgba(29, 29, 39, 0.7);">
            <div class="modal-header border-0">
                <button type="button" class="btn bg-white btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex align-items-center justify-content-center">
                <div class="input-group" style="max-width: 600px;">
                    <input type="text" class="form-control bg-transparent border-light p-3"
                        placeholder="Type search keyword">
                    <button class="btn btn-light px-4"><i class="bi bi-search"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Full Screen Search End -->


<!-- appointment Start -->
<div class="fadeIn"  style="display: flex; justify-content: center; align-items: center; height: 40% ; padding-top: 10%;">
    <form style="width: 50%; padding-top: 0%; padding: 20px; border: 1px solid #ccc; border-radius: 5px;" action="/appointment" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputAddress">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Email</label>
            <input type="text" class="form-control" id="email" placeholder="example@gmail.com" name="email">
        </div>
        <div class="form-group">
            <label for="inputphone">Phone No.</label>
            <input type="phone" class="form-control" id="phone" placeholder="01xxxxxxxxx" name="phone">
        </div>
        
        <!-- <div class="form-group ">
            <label for="time">Time</label>
            <select id="time" name="time" class="form-control">
                <option selected>9- 10 AM.</option>
                <option selected>10- 11 AM.</option>
               
            </select>
        </div> -->

        <div class="form-group">
            <label for="time">Time</label>
            <select id="time" name="time" class="form-control">
                {% for available_time in available_times %}
                    <option value="{{ available_time.id }}">{{ available_time }}</option>
                {% endfor %}
            </select>
        </div>
        
        
        <div class="text-center py-4">
            <button type="submit" class="btn btn-secondary text-light">Make an Appointment</button>
        </div>
    </form>
</div>


<!-- appointment End -->

{% endblock %}
