{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- Full Screen Search Start -->
<div class="modal fade" id="searchModal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content" style="background: rgba(29, 29, 39, 0.7);">
            <div class="modal-header border-0">
                <button type="button" class="btn bg-white btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex align-items-center justify-content-center">
                <div class="input-group" style="max-width: 600px;">
                    <input type="text" class="form-control bg-transparent border-light p-3"
                        placeholder="Type search keyword">
                    <button class="btn btn-light px-4"><i class="bi bi-search"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Full Screen Search End -->


<!-- appointment Start -->
<div class="fadeIn text-dark"  style="display: flex; justify-content: center; align-items: center; height: 40% ; padding-top: 10%;">
    <form style="width: 50%; padding-top: 0%; padding: 20px; border: 1px solid #ccc; border-radius: 5px;" action="/appointment" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group ">
            <label for="name">Name <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
        </div>
        <div class="form-group pt-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email">
        </div>
        <div class="form-group pt-2">
            <label for="phone">Phone No. <span style="color: red;">*</span></label>
            <input type="phone" class="form-control" id="phone" placeholder="01xxxxxxxxx" name="phone" required>
        </div>
        <div class="form-group pt-2">
            <label for="concerns">Cause</label>
            <textarea class="form-control" id="concerns" rows="3" placeholder="Describe your concerns (maximum 450 characters)" name="concerns"></textarea>
        </div>
        <div class="form-group pt-2">
            <label for="pdf_document">Previous Prescriptions</label>
            <input type="file" class="form-control" id="pdf_document" name="pdf_document">
        </div>
        
        
        <div class="text-center py-4">
            <button type="submit" class="btn btn-secondary text-light">Submit</button>
        </div>
    </form>
    
</div>


<!-- appointment End -->

{% endblock %}
